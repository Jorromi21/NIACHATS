<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to NiaConnect, your gateway to personalized education and collaboration.">
    <title>Welcome - NiaConnect</title>

    <!-- Embedded CSS -->
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f9;
            color: #333;
        }

        h1, h2, h3 {
            color: #0056b3;
        }

        /* Header Styles */
        header {
            background-color: #0056b3;
            padding: 20px 0;
        }

        header .logo h1 {
            text-align: center;
            margin: 0;
        }

        header .logo a {
            color: white;
            text-decoration: none;
            font-size: 2em;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline-block;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
        }

        /* Welcome Section Styles */
        .welcome-section {
            padding: 40px 20px;
            background-color: white;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
        }

        .welcome-section .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .welcome-section h2 {
            margin-bottom: 20px;
        }

        .welcome-section p {
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .welcome-section ul {
            list-style: none;
            text-align: left;
            margin: 20px 0;
            padding-left: 20px;
            display: inline-block;
        }

        .welcome-section ul li {
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .welcome-section ul li strong {
            color: #0056b3;
        }

        /* Footer Styles */
        footer {
            background-color: #0056b3;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        footer .footer-content p {
            margin-bottom: 10px;
        }
    </style>

    <!-- JSON Data -->
    <script type="application/json" id="welcomeData">
        {
            "title": "Welcome to NiaConnect",
            "description": "NiaConnect is your gateway to a connected learning experience across Africa. Join us to explore personalized learning recommendations, AI-powered chatrooms, and so much more. We're excited to have you on this journey of knowledge and collaboration!",
            "highlights": [
                {
                    "title": "Join Our Community",
                    "description": "Connect with fellow students and educators in a vibrant learning environment."
                },
                {
                    "title": "Discover Personalized Learning",
                    "description": "Get tailored course and resource recommendations to suit your unique learning style."
                },
                {
                    "title": "Engage in Collaborative Discussions",
                    "description": "Join course-specific chatrooms for seamless interactions and knowledge sharing."
                },
                {
                    "title": "Access Support and Resources",
                    "description": "Find helpful resources and connect with donors and sponsors to support your educational journey."
                }
            ]
        }
    </script>
</head>

<body>

    <header>
        <div class="logo">
            <h1><a href="#">NiaConnect</a></h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="welcome-section">
        <div class="container">
            <h2 id="pageTitle"></h2>
            <p id="pageDescription"></p>

            <h3>Highlights:</h3>
            <ul id="highlightList"></ul>

            <p>We're thrilled to have you with us at NiaConnect. Let's embark on this journey of learning and growth together!</p>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 NiaConnect. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Embedded jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- jQuery Script to Populate Content -->
    <script>
        $(document).ready(function () {
            var welcomeData = JSON.parse($('#welcomeData').text());

            // Set Page Title and Description
            $('#pageTitle').text(welcomeData.title);
            $('#pageDescription').text(welcomeData.description);

            // Populate Highlights
            var highlightList = $('#highlightList');
            welcomeData.highlights.forEach(function (highlight) {
                var listItem = '<li><strong>' + highlight.title + ':</strong> ' + highlight.description + '</li>';
                highlightList.append(listItem);
            });
        });
    </script>
</body>

</html>
