            line-height: 1.6;
            background-color: #f4f4f9;
            color: #333;
            font-size: 14px;
        }

        h1, h2, h3 {
            color: #0056b3;

        /* Header Styles */
        header {
            background-color: #0056b3;
            padding: 20px 0;
            text-align: center;
        }

        header .logo {

        }

        /* Contact Section Styles */
        .contact-section {
            padding: 40px 20px;
            background-color: white;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
        }

        .contact-section .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: left;
        }

        .contact-section h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .contact-section p {
            margin-bottom: 20px;
        }

        .contact-section .info {
            margin-bottom: 20px;
        }

        .contact-section .info h3 {
            margin-bottom: 10px;
        }

        .contact-section .info p {
            margin-bottom: 10px;
        }

        .contact-section form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-section form input,
        .contact-section form textarea {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-section form button {
            padding: 10px;
            background-color: #0056b3;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .contact-section form button:hover {
            background-color: #004099;
        }

        .info ul {
            list-style-type: none;
            padding: 0;
        }

        .info ul li {
            margin-bottom: 10px;
        }

        /* Footer Styles */
        footer {
            background-color: #0056b3;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        footer .footer-content p {
            margin-bottom: 10px;
        }

        .social-icons {
            margin: 20px 0;
            text-align: center;
        }

        .social-icons a {
            color: #0056b3;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.4em;
        }
    </style>

    <script>
        $(document).ready(function () {
            // Fetching region data from the JSON object
            var regionData = JSON.parse($("#regionData").html());

            // Iterating over each country and adding its contact number to the list
            regionData.forEach(function (region) {
                var contactNumber1 = region.code + "762622330";
                var contactNumber2 = region.code + "621132330";
                var listItem = "<li><strong>" + region.country + ":</strong> " + contactNumber1 + " / " + contactNumber2 + "</li>";
                $("#contactList").append(listItem);
            });
